- 
  matcher: 'linux,ants'
  cmd: 'git clone https://github.com/ANTsX/ANTs.git <br />
        mkdir antsbin <br />
        cd antsbin <br />
        ccmake ../ANTs <br />
        # go into cmake and type “c” and then “g”  then exit back to the terminal <br />
        make -j 4'
